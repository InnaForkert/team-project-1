<div class="backdrop is-hidden" data-modal-local>
  <div class="modal">
    <!-- close-icon -->
    <svg
      class="modal__close-icon"
      width="16"
      height="16"
      data-modal-close-local
    >
      <use href="./images/sprite.svg#icon-cross"></use>
    </svg>

    <div class="modal-content">
      <p class="modal-content__title">Buy now</p>

      <ul class="modal-bn-list">
        <li class="modal-bn-item">
          <input
            class="modal-bn-checkbox modal-bn-checkbox--fp visually-hidden"
            type="checkbox"
            id="choose-option--fp"
          />
          <label
            class="modal-bn-product modal-bn-product--fp"
            for="choose-option--fp"
          >
            <span
              class="modal-bn-product__border modal-bn-product__border--fp"
            ></span>
            <span
              class="modal-bn-product__overlay modal-bn-product__overlay--fp"
            ></span>
            <img
              src="./images/products/product-1-200-sm.png"
              alt="морозиво"
              class="modal-bn-product__img"
              width="131"
              height="131"
            />
            <p class="modal-bn-product__text">ice cream</p>
          </label>
        </li>

        <li class="modal-bn-item">
          <input
            class="modal-bn-checkbox modal-bn-checkbox--sp visually-hidden"
            type="checkbox"
            id="choose-option--sp"
          />
          <label
            class="modal-bn-product modal-bn-product--sp"
            for="choose-option--sp"
          >
            <span
              class="modal-bn-product__border modal-bn-product__border--sp"
            ></span>
            <span
              class="modal-bn-product__overlay modal-bn-product__overlay--sp"
            ></span>
            <img
              src="./images/products/product-2-200-sm.png"
              alt="морозиво"
              class="modal-bn-product__img"
              width="131"
              height="131"
            />
            <p class="modal-bn-product__text">ice coffee</p>
          </label>
        </li>

        <li class="modal-bn-item">
          <input
            class="modal-bn-checkbox modal-bn-checkbox--tp visually-hidden"
            type="checkbox"
            id="choose-option--tp"
          />
          <label
            class="modal-bn-product modal-bn-product--tp"
            for="choose-option--tp"
          >
            <span
              class="modal-bn-product__border modal-bn-product__border--tp"
            ></span>
            <span
              class="modal-bn-product__overlay modal-bn-product__overlay--tp"
            ></span>
            <img
              src="./images/products/product-3-200-sm.png"
              alt="морозиво"
              class="modal-bn-product__img"
              width="131"
              height="131"
            />
            <p class="modal-bn-product__text">milkshake</p>
          </label>
        </li>
      </ul>

      <form action="" class="bn-form">
        <div class="bn-block">
          <input
            type="text"
            name="name"
            id="bn-name"
            placeholder="Name"
            class="bn-input"
            required
          />
        </div>
        <div class="bn-block">
          <input
            type="tel"
            name="tel"
            id="bn-tel"
            placeholder="Phone"
            class="bn-input"
            required
          />
        </div>
        <div class="bn-block">
          <textarea
            name="comment"
            id="bn-comment"
            rows="10"
            placeholder="Comment"
            class="bn-comment"
            required
          ></textarea>
        </div>
        <button type="submit" class="bn-button">Submit</button>
      </form>
    </div>
  </div>
</div>
